<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanking</title>
    <style>
        body{
            color: rgb(209, 209, 209);
            background-color: rgb(48, 48, 48);
        }
        .grid-container{
            display: grid;
            grid-template-columns: repeat(15, 25px);
            gap: 10px;
            padding: 10px;
            background-color: purple;
            width: 520px;
        }
        .grid-container2{
            display: grid;
            grid-template-columns: repeat(8, 25px);
            gap: 10px;
            padding: 10px;
            background-color: purple;
            width: 500px;
        }
        .grid-item{background-color: white; color: black;
            padding: 4px;
            height: 25px;
            width: 25px;
        }
    </style>
</head>
<div>
    <h1>Pass & Play</h1>
    <script src="gaem.js"></script>
    <div class='grid-container' id="board">
        <script>
        //define grid layout
        var board = [["3W","","2L","","","","","3W","","","","","2L","","3W"], ["","2L","","","","","3L","","3L","","","","","2L",""], ["2L","","","","","2W","","","","2W","","","","","2L"], ["","","","","2W","","","","","","2W","","","",""], ["","","","2W","","","","","","","","2W","","",""], ["","","2W","","","","2L","","2L","","","","2W","",""], ["","3L","","","","2L","","","","2L","","","","3L",""], ["3W","","","","","","","2W","","","","","","","3W"], ["","3L","","","","2L","","","","2L","","","","3L",""], ["","","2W","","","","2L","","2L","","","","2W","",""], ["","","","2W","","","","","","","","2W","","",""], ["","","","","2W","","","","","","2W","","","",""], ["2L","","","","","2W","","","","2W","","","","","2L"], ["","2L","","","","","3L","","3L","","","","","2L",""], ["3W","","2L","","","","","3W","","","","","2L","","3W"]];
        // Define the grid size
        const rows = 15;
        const columns = 15;
    
        // Get the grid container element
        const gridContainer = document.getElementById('board');
        
    
        // Create the grid dynamically
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < columns; j++) {
            // Create a grid item element
            const gridItem = document.createElement('button');
            gridItem.className = 'grid-item';
            gridItem.id = i+' '+j;
            gridItem.textContent = board[i][j];
            switch(board[i][j]){
                case "3W": gridItem.style.backgroundColor = 'red';
                break;
                case "3L": gridItem.style.backgroundColor = 'cyan';
                break;
                case "2L": gridItem.style.backgroundColor = 'lightblue';
                break;
                case "2W": gridItem.style.backgroundColor = 'pink';
                break;
            }
            gridItem.onclick = function(){moveTiles(this.id)};
            gridItem.ondblclick = function(){putBack(this.id)};
    
            // Append the grid item to the grid container
            gridContainer.appendChild(gridItem);
          }
        }

      </script>
      <div class="grid-container2" id="rak">
        <button class="grid-item" id="pt1"textContent = " "></button>
        <button class="grid-item" id="pt2"textContent = " "></button>
        <button class="grid-item" id="pt3"textContent = " "></button>
        <button class="grid-item" id="pt4"textContent = " "></button>
        <button class="grid-item" id="pt5"textContent = " "></button>
        <button class="grid-item" id="pt6"textContent = " "></button>
        <button class="grid-item" id="pt7"textContent = " "></button>
        <button class="grid-item" id="pt8"textContent = " "></button>
        <button class="grid-item" id="Selected" textContent = " "></button>

      </div>
      <script>
        for (i=0;i<8;i++){
        const elem = document.getElementById("pt"+(i+1));
        elem.textContent = player1.tileRack[i];
        elem.onclick = function(){select(this.id)};
        }
        </script>
    </div>
    
    <script> 
        var timeLeft = 300;
        setInterval(dincTime,1000);
        var timer = document.createElement('h2');
        document.body.appendChild(timer);
        function dincTime(){
            timeLeft = timeLeft-1;
        if ((timeLeft%60)>9) {timer.textContent = "time left = "+(Math.floor(timeLeft/60))+':'+(timeLeft%60);}
        else {timer.textContent = "time left = "+(Math.floor(timeLeft/60))+':0'+(timeLeft%60);}
        }
        
    </script>
    <footer>A collaboration between Tete Soto and Delilah Adams</footer>
</body>
</html>
