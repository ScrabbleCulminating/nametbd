<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanking</title>
    <style>
        body{
            color: rgb(209, 209, 209);
            background-color: rgb(48, 48, 48);
        }
        .grid-container{
            display: grid;
            grid-template-columns: repeat(15, 35px);
            gap: 20px;
            padding: 25px;
            background-color: purple;
            width: 800px;
        }
        .grid-item{background-color: white; color: black;
            text-align: center;
            padding: 5px;
            height: 25px;
            width: 25;
        }
    </style>
</head>
<div>
    <h1>Pass & Play</h1>
    <!--<script src="gaem.js"></script>-->
    <div class='grid-container' id="board">
        <script>
        // Define the grid size
        const rows = 15;
        const columns = 15;
    
        // Get the grid container element
        const gridContainer = document.getElementById('board');
        
    
        // Create the grid dynamically
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < columns; j++) {
            // Create a grid item element
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.textContent = '0';
    
            // Append the grid item to the grid container
            gridContainer.appendChild(gridItem);
          }
        }
      </script>
    </div>
    <h2>Player 1's Turn</h2>
    <h3>Time left 3:00</h3>
    <footer>A collaboration between Tete Soto and Delilah Adams</footer>
</body>
</html>
